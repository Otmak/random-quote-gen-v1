<!DOCTYPE html>
<html lang="en">
<head>
	<title>	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/0f325a1a67.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="quote-container" id="quote-container">
		<!-- Quote -->
		<div class="quote-text">
			<i class="fas fa-quote-left"></i> 
			<span id="quote"> What you are is what you've been. What you'll be is what you do now.</span>
		</div>
		<!-- Author -->
		<div class="quote-author">
			<span id="author">Buddha</span>
		</div>
		<!-- buttons -->
		<div class="button-container">
			<button class="twitter-button" id="twitter" title="Tweet it!"> 
				<i class="fab fa-twitter"></i>
			</button>
			<button id="new-quote">New Quote</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
